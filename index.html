<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="nft-card">
    <div class="nft-image"></div>
    <h1 class="nft-heading">Equilibrium #3429</h1>
    <p class="nft-goal">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-priceInfo">
      <div>
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="nft-price">0.041 ETH</span>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="">
        <span class="nft-saleTime"> 3 days left</span>
      </div>
    </div>
    <div class="nft-profile">
      <img src="images/image-avatar.png" alt="NFT creator" class="nft-avatar">
      <p><span class="nft-creator-1">Creation of</span><span class="nft-creator-2">Jules Wyvern</span></p>
    </div>
  </main>

</body>

</html>
